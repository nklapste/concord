<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../static/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
    <h2 class="project-name">CONCORD</h2>
    <p class="slogan">Visualize Your Discord Server</p>
    <div class="flex-centered">
        <form id="form" class="token-form" onsubmit="return postToken();">
            <p>
                <input class="discord-input" required id="token" name="token"
                       placeholder="Discord Token"/>
            </p>
            <p>
                <input class="discord-input" required id="server_name"
                       name="server_name"
                       placeholder="Discord Server Name"/>
            </p>
            <p>
                <input class="discord-button" type="submit"
                       value="Lets Get Visual"/>
            </p>
        </form>
        <script>
            function postToken() {
                var xhr = new XMLHttpRequest();
                var url = "/api/login";
                var data = "token=" + document.getElementById("token").value +
                    "&server_name=" + document.getElementById("server_name").value;
                xhr.open("POST", url, true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=UTF-8");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 201) {
                        const jsonResponse = JSON.parse(xhr.responseText);
                        setTimeout(document.location = jsonResponse.graphURL, 4000);
                    }
                };
                xhr.send(data);
                return false;
            }
        </script>
    </div>
</div>
